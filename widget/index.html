<!DOCTYPE html>
<html ng-app="upvote">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="buildfire" content="enablePluginJsonLoad">
    <link rel="stylesheet" href="../../../styles/components/skeleton.css" />
    <script src="../../../scripts/buildfire.min.js"></script>
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
    <script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>
    <!-- build:bundleJSFiles  -->
    <script src="js/suggestions.js"></script>
    <script src="js/analyticsKeys.js"></script>
    <script src="js/Analytics.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->

    <!-- build:bundleCSSFiles  -->
    <link rel="stylesheet" href="css/pluginIcons.css">
    <!-- endbuild -->
</head>
<style>
    .grid-block {
        height: 200px;
        margin: 12px;
        border-radius: 5px;
    }
</style>
<body style="position: initial !important;">
    <div id="skeleton"></div>
    <div id="btn--add__container" class="hidden" onclick="openPopup()">
        <a class="btn btn-primary btn--fab btn--add"><span></span></a>
    </div>
    <div class="main--container">
        <div ng-controller="listCtrl" class="padded padded--x container--responsive">

            <div class="card suggestionCard" ng-cloak ng-repeat="s in suggestions track by $index">
                <div class="card__header padded padded--sm margin-bottom--sm">
                    <img alt="{{s.createdBy.displayName}} profile image"  class="avatar" onerror="this.src='avatar.png'" ng-src="{{ s.createdBy | getUserImage }}">
                    <div class="ellipsis padded padded--x padded--sm suggestion__name">
                        <h5 class="margin--0 ellipsis">{{s.createdBy.displayName}}</h5>
                        <h6 ng-if="s.isCurrentYear" class="pull-left caption margin--0 text--secondary">{{s.createdOn | date:'MMM dd'}}</h6>
                        <h6 ng-if="!s.isCurrentYear" class="pull-left caption margin--0 text--secondary">{{s.createdOn | date:'MMM dd, y'}}</h6>
                    </div>
                    <p class="pill text--secondary shrink--0" ng-click="showVoterModal(s)">
                        <span class="margin--0">{{s.upVoteCount}}</span>
						<span class="margin--0" bfString="mainScreen.voteBadge"></span>
                    </p>
                </div>
                <div class="suggestion padded padded--m padded--x">
                    <h4 class="word--break" ng-show="s.title">{{s.title}}</h4>
                    <p class="word--break margin-bottom--m">{{s.suggestion}}</p>
                </div>
                <div class="button__panel shrink--0 padded padded--sm padded--x">
                    <button class="voteButton btn btn--icon--text btn--transparent" ng-click="upVote(s)"
                        ng-class="{btnShadow:!s.disableUpvote,btntransparent:s.disableUpvote}">
                        <span class="icon icon-thumbs-up2"></span>
                        <span class="text-primary margin--0" bfString="mainScreen.voteButton"></span>
                    </button>
                    <button class="voteButton btn btn--icon--text " ng-click="goSocial(s)">
                        <span class="icon icon-bubble"></span>
                        <span class="text-primary margin--0"  bfString="mainScreen.commentButton"></span>
                    </button>
                </div>
            </div>
            <div class="empty-state-holder" ng-if="isInitalized && !suggestions.length" >
                <img alt="empty state holder" src="./empty.svg"></img>
            </div> 
            
        </div>
    </div>
</body>

</html>
