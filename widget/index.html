<!DOCTYPE html>
<html ng-app="upvote">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <script src="../../../scripts/buildfire.min.js"></script>
    <script src="../../../scripts/angular/angular.min.js"></script>
    <!-- build:bundleJSFiles  -->
    <script src="js/app.js"></script>
    <!-- endbuild -->


    <!-- build:bundleCSSFiles  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <script src="../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>

</head>
<body>

    <div ng-controller="suggestionBoxCtrl" ng-cloak="">
        <a class="pull-right btn btn-success btnShadow" ng-click="popupOn=true">+</a>
        <h1>Suggestions</h1>
        <p ng-show="text">{{text}}</p>
        <div class="overlay" ng-show="popupOn" ng-click="clearForm()"></div>
        <div class="suggestionBox" ng-show="popupOn">
            <form name="suggestionForm" class="form-main" novalidate>
                <input class="form-control" name="suggestionTitle" type="text" placeholder="Title"
                    ng-model="suggestionTitle" required>

                <span style="color:red!important" name="titleErr"
                    ng-show="suggestionForm.suggestionTitle.$touched && suggestionForm.suggestionTitle.$invalid">Please
                    add suggestion title
                </span>

                <textarea class="form-control" name="suggestionText" rows="5" placeholder="Add your suggestion here"
                    ng-model="suggestionText" required></textarea>

                <span style="color:red!important" name="textErr"
                    ng-show="suggestionForm.suggestionText.$touched && suggestionForm.suggestionText.$invalid">Please
                    add suggestion body
                </span>
                <button class="btn btn-success pull-right btnShadow" name="btnAdd"
                    ng-disabled="!suggestionForm.suggestionText.$touched || suggestionForm.suggestionText.$invalid || !suggestionForm.suggestionTitle.$touched || suggestionForm.suggestionTitle.$invalid"
                    ng-click="addSuggestion()">Submit</button>
            </form>
        </div>
    </div>
    <div ng-controller="listCtrl">

        <div class="suggestionCard" ng-cloak ng-repeat="s in suggestions track by $index">
            <div>{{s.data.createdOn | date:'MMM dd'}}</div>
            <img class="avatarMain" ng-src="{{s.data.createdBy.imageUrl}}">
            <div class="suggestion">
                <p class="pull-right" ng-click="expandVotes(s)">{{s.data.upVoteCount}} Vote<span ng-show="s.data.upVoteCount>1">s</span></p>

                <h4 ng-show="s.data.title">{{s.data.title}}</h4>
                {{s.data.suggestion}}
            </div>
            <div class="buttonPanel">

                <a class="voteButton btn pull-right" ng-click="upVote(s)"
                    ng-class="{btnShadow:!s.disableUpvote,btntransparent:s.disableUpvote} "> <img class="likeButton"
                        src="like.png" alt="Vote"> </a>
                <a class="voteButton btn pull-right btnShadow" ng-show="hasSocial" ng-click="goSocial(s)"> <img
                        class="likeButton" src="msg.png" alt="Msg"> </a>
            </div>

            <ul>
                <li ng-repeat="u in s.voters">{{u.displayName}}</li>
            </ul>

        </div>
    </div>
</body>
</html>
