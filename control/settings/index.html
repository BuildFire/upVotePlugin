<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../../../styles/helper.css" rel="stylesheet" />
  <link href="../../../../styles/siteIcons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/control.css" />
  <link href="../../../../styles/control/bf-base.css" rel="stylesheet" />
  <!-- build:bundleCSSFiles  -->
  <link href="./css/styles.css" rel="stylesheet" />
  <!-- endbuild -->
  <link href="../../../../styles/control/siteIcons-control.css" rel="stylesheet" />
  <script src="../../../../scripts/buildfire.min.js"></script>
  <script src="../../../../scripts/buildfire/services/commerce/inAppPurchase.js"></script>

  <!-- build:bundleSharedJSFiles  -->
  <script src="../../widget/global/js/models/Setting.js"></script>
  <script src="../../widget/global/js/repositories/Settings.js"></script>
  <script src="../../widget/global/js/constants/index.js"></script>
  <script src="../../widget/global/js/services/AuthManager.js"></script>
  <!-- endbuild -->


  <link href="../../../../styles/components/control/tagsInput/tagsInput.min.css" rel="stylesheet" />

  <script src="../../../../scripts/buildfire/components/control/tagsInput/tagsInput.min.js"></script>

  <!-- build:bundleJSFiles  -->
  <script src="js/utils.js"></script>
  <script src="js/settings.controller.js"></script>
  <script src="js/index.js"></script>
  <script src="js/state.js"></script>
  <!-- endbuild -->

</head>

<body class="hidden">
  <div class="settings-container">

    <div class="row margin-bottom-sixteen">
      <div class="item clearfix row flex-center">
        <label class="tooltip-container col-md-4">Comments
          <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip top-cp-tooltip">
              Enabling this option allows users to leave comments on items that have been upvoted. To make
              this work, you must have the Community Wall feature installed.
            </span>
          </span>
        </label>
        <div class="main col-md-8 button-switch padding-right-zero">
          <input id="enableComments" type="checkbox" />
          <label for="enableComments" class="label-success"></label>
        </div>
      </div>
    </div>
    <div class="row margin-bottom-sixteen">
      <div class="item clearfix row flex-center">
        <label class="tooltip-container col-md-4">Show Upvoter's Profile Details
          <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
              Allow users to view the full profiles of upvoters and optionally send private messages.
            </span>
          </span>
        </label>
        <div class="main col-md-8 button-switch padding-right-zero">
          <input id="enableUserProfile" type="checkbox" />
          <label for="enableUserProfile" class="label-success"></label>
        </div>
      </div>
    </div>
    <div class="row margin-bottom-sixteen">
      <div class="item clearfix row flex flex-align-start">
        <label class="tooltip-container col-md-4">Allow Private Messaging
          <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
              To enable users to send direct messages, you need to connect the Community Wall plugin,
              which will handle message delivery.
            </span>
          </span>
        </label>
        <div id="chatMessagingCheckboxContainer" class="main col-md-8 padding-right-zero padding-left-zero">
          <button id="addChatInstance" class="btn btn-info pull-right">Select Feature</button>
          <div id="chatInstanceRowContainer"
            class="flex-auto flex border-grey border-radius-four padding-bottom-five padding-top-five padding-left-ten padding-right-ten">
            <div class="flex flex-auto flex-align-center">
              <img id="chatInstanceIcon" class="border-radius-four chat-instance-icon" src="">
              <div class="blackTheme chat-instance-title margin-bottom-zero margin-top-zero">
                <h5 id="chatInstanceTitle" class="margin-zero"></h5>
                <span id="chatInstanceTypeTitle"></span>
              </div>
            </div>
            <div class="flex action-item-actions">
              <button id="editChatInstance"
                class="btn btn--icon icon primary icon-pencil margin-left-five"></button>
              <button id="deleteChatInstance"
                class="btn btn--icon icon danger icon-cross2 margin-left-five"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-align-start row margin-bottom-sixteen">
      <label class="tooltip-container col-md-4">Allow Adding New Items
        <span class="btn-info-icon btn-primary">
          <span class="cp-tooltip">
            Specify who has permission to add new items.
          </span>
        </span>
      </label>
      <div class="main col-md-8 pull-right padding-lr-6">
        <span class="radios-row">
          <div class="radio radio-primary radio-inline">
            <input id="postCreationAllUsers" type="radio" name="createPosts" value="ALL_USERS" />
            <label class="subtitles-labels" for="postCreationAllUsers">All Users</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="postCreationNoUsers" type="radio" name="createPosts" value="NO_USERS" />
            <label class="subtitles-labels" for="postCreationNoUsers">No Users</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="postCreationUsersWith" type="radio" name="createPosts" value="USERS_WITH" />
            <label class="subtitles-labels" for="postCreationUsersWith">Users With</label>
          </div>
        </span>

        <div class="padding-right-zero margin-top-fifteen tags-input-container hidden"
          id="postCreationTagsInput">
        </div>
      </div>
    </div>
    <div class="flex flex-align-start row margin-bottom-sixteen">
      <label class="tooltip-container col-md-4">Allow Status Update
        <span class="btn-info-icon btn-primary">
          <span class="cp-tooltip">
            Specify who has permission to mark items as completed.
          </span>
        </span>
      </label>
      <div class="main col-md-8 pull-right padding-lr-6">
        <span class="radios-row">
          <div class="radio radio-primary radio-inline">
            <input id="statusUpdateAllUsers" type="radio" name="updateStatus" value="ALL_USERS" />
            <label class="subtitles-labels" for="statusUpdateAllUsers">All Users</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="statusUpdateNoUsers" type="radio" name="updateStatus" value="NO_USERS" />
            <label class="subtitles-labels" for="statusUpdateNoUsers">No Users</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="statusUpdateUsersWith" type="radio" name="updateStatus" value="USERS_WITH" />
            <label class="subtitles-labels" for="statusUpdateUsersWith">Users With</label>
          </div>
        </span>

        <div class="padding-right-zero margin-top-fifteen tags-input-container hidden"
          id="statusUpdateUserTags"></div>
      </div>
    </div>

    <div class="flex flex-align-start row margin-bottom-sixteen">
      <label class="tooltip-container col-md-4">Allow New Item Push <br/> Notification
        <span class="btn-info-icon btn-primary">
          <span class="cp-tooltip">
            Specify who should receive push notifications whenever a new item is created.
          </span>
        </span>
      </label>
      <div class="main col-md-8 pull-right padding-lr-6">
        <span class="radios-row">
          <div class="radio radio-primary radio-inline">
            <input id="pushNotificationAllUsers" type="radio" name="receiveNotifications"
              value="ALL_USERS" />
            <label class="subtitles-labels" for="pushNotificationAllUsers">All Users</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="pushNotificationNoUsers" type="radio" name="receiveNotifications" value="NO_USERS" />
            <label class="subtitles-labels" for="pushNotificationNoUsers">No Users</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="pushNotificationUsersWith" type="radio" name="receiveNotifications"
              value="USERS_WITH" />
            <label class="subtitles-labels" for="pushNotificationUsersWith">Users With</label>
          </div>
        </span>

        <div class="padding-right-zero margin-top-fifteen tags-input-container hidden"
          id="pushNotificationUserTags">
        </div>
      </div>
    </div>

    <div class="flex flex-align-start row margin-bottom-sixteen flex-center">
      <label class="tooltip-container col-md-4">Default Item Sorting</label>
      <div class="main col-md-8 pull-right padding-lr-6">
        <span class="radios-row">
          <div class="radio radio-primary radio-inline">
            <input id="newestSorting" type="radio" name="defaultSorting" value="NEWEST" />
            <label class="subtitles-labels" for="newestSorting">Newest</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="oldestSorting" type="radio" name="defaultSorting" value="OLDEST" />
            <label class="subtitles-labels" for="oldestSorting">Oldest</label>
          </div>
          <div class="radio radio-primary radio-inline">
            <input id="mostVotesSorting" type="radio" name="defaultSorting" value="MOST_VOTES" />
            <label class="subtitles-labels" for="mostVotesSorting">Most Votes</label>
          </div>
        </span>
      </div>
    </div>
    <div class="flex flex-align-start row margin-bottom-sixteen flex-center">
      <label class="tooltip-container col-md-4">Hide Completed Items
        <span class="btn-info-icon btn-primary">
          <span class="cp-tooltip">
            Set the time interval for removing completed items from the list.
          </span>
        </span>
      </label>
      <div class="main col-md-8 pull-right padding-lr-6">
        <div class="btn-group hide-completed-items-dropdown" id="hideCompletedDropdown">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="button-label">Immediately</span>
            <span class="icon-chevron-down rotate icon"></span>
          </button>
          <ul class="dropdown-menu" role="menu"></ul>
        </div>
      </div>
    </div>
    <div class="flex flex-align-start row margin-bottom-sixteen">
      <label class="tooltip-container col-md-4">In-App Purchase
        <span class="btn-info-icon btn-primary">
          <span class="cp-tooltip">
            If you intend to charge users for voting, please select a product to enable In-App Purchases.
            The PWA version is not supported, and voting will be disabled on the PWA.
          </span>
        </span>
      </label>
      <div class="main col-md-8 pull-right padding-lr-6">
        <div class="btn-group in-app-purchase-dropdown" id="inAppPurchaseDropdown">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="button-label">Disabled</span>
            <span class="icon-chevron-down rotate icon"></span>
          </button>
          <ul class="dropdown-menu" role="menu" id="productsList">
            <li><a>Disabled</a></li>
          </ul>
        </div>
        <span>
          <a class="margin-left-ten"
            href="https://learn.appdocumentation.com/en/collections/571367-commerce-tab"
            target="_blank">Learn more about In-App Purchases</a>
        </span>
      </div>
    </div>
    <div class="flex flex-align-start row margin-bottom-sixteen">
      <label class="tooltip-container col-md-4"><span class="required-field">Votes Per Purchase</span>
        <span class="btn-info-icon btn-primary">
          <span class="cp-tooltip">
            Enter how many votes the user receives with every purchase.
          </span>
        </span>
      </label>
      <div id="votesNumberContainer" class="main col-md-8 pull-right padding-lr-6">
        <input class="form-control" type="number" id="votesNumberInput" value="1">
        <span id="votesNumberErrorMessage" class="margin-left-ten small text-danger hidden">This field is
          required</span>
      </div>
    </div>
  </div>
</body>

</html>
